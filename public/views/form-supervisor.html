<div class="form-group row">
    <div class="col-md-6">
        <div class="form-group floating-label">
            <label for="searchsupervisor">Your Reporting Supervisor is </label><span ng-show="!supervisor.name" class="error-msg">{{resp.msg}}</span>
            <div class="row">
                <div class="col-md-8">
                    <select id="searchbyteam" ng-options="resource.ID as resource.NAME for resource in resourceList" chosen="resourceList" class="form-control form-inline" ng-model="supervisor.name"></select>
                    <span class="glyphicon glyphicon-ban-circle success icon-clear" ng-show="supervisor.name" ng-click="supervisor.name=null"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        {{resourceList.errmsg}}
    </div>
</div>
<div class="form-group row">
    <div class="col-md-12">
        <div class="form-group floating-label">
            <label for="ratessupervisor">Rate your Supervisor</label>
            <br>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.rating" value="1">Very Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.rating" value="2">Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.rating" value="3">Neutral</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.rating" value="4">Moderately Satisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.rating" value="5">Very Satisfied</label>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-12">
        <div class="form-group floating-label">
            <label for="ratessupervisor">Rate your Supervisor's Involvement in resolving your issues</label>
            <br>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.involvement" value="1">Very Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.involvement" value="2">Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.involvement" value="3">Neutral</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.involvement" value="4">Moderately Satisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="supervisor.involvement" value="5">Very Satisfied</label>
        </div>
    </div>
</div>
<div class="form-group row" ng-show="supervisor.name">
    <div class="col-md-12">
        <div class="form-group floating-label">
            <label for="ratessupervisor">Your views and feedback on your Supervisor</label>
            <br>
            <textarea rows="4" cols="50" class="commentbox" ng-model="supervisor.comments"></textarea>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-3">
        <a class="btn btn-info" ng-click="previousState('form.overview')">
    Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
    </a>
    </div>
    <div class="col-md-offset-6 col-md-3 pull-right">
        <a class="btn btn-info" ng-click="formValidate('form.team',supervisor.name)">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </div>
</div>
