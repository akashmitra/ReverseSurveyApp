<div class="form-group row">
    <div class="col-md-12">
        <div class="form-group floating-label">
            <label for="searchteammate">Your Team Mate is </label>
            <div class="row">
                <div class="col-md-8">
                    <select id="searchbyteam" ng-options="resource.ID as resource.NAME for resource in resourceList" chosen="resourceList" class="form-control form-inline" ng-model="teammate.nameone"></select>
                    <span class="glyphicon glyphicon-ban-circle success icon-clear" ng-show="teammate.nameone" uib-tooltip="Reset Name" ng-click="teammate.nameone=null"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group row" ng-show="teammate.nameone">
    <div class="col-md-12">
        <div class="form-group floating-label">
            <label for="rateteammate">Rate your Team Mate</label>
            <br>
            <label class="radio-inline">
                <input type="radio" ng-model="teammate.ratingone" value="1">Very Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="teammate.ratingone" value="2">Dissatisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="teammate.ratingone" value="3">Neutral</label>
            <label class="radio-inline">
                <input type="radio" ng-model="teammate.ratingone" value="4">Moderately Satisfied</label>
            <label class="radio-inline">
                <input type="radio" ng-model="teammate.ratingone" value="5">Very Satisfied</label>
        </div>
    </div>
</div>
